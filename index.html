<!DOCTYPE html>
    <html>
    <head>
        <title>Munin for Android</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href='//fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>

        <script type="text/javascript">
            var _paq = _paq || [];
            _paq.push(["setDomains", ["*.chteuchteu.github.io/Munin-for-Android-Chromecast-Receiver"]]);
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u="//piwik.s-quent.in/";
                _paq.push(['setTrackerUrl', u+'piwik.php']);
                _paq.push(['setSiteId', 7]);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
        <noscript><p><img src="//piwik.s-quent.in/piwik.php?idsite=7" style="border:0;" alt="" /></p></noscript>
    </head>
    <body>
        <div id="preloader" class="preloader">
            <div><img src="img/app_icon.png" /> <span>Munin</span> for Android</div>
        </div>
        <div id="fullscreen" class="fullscreen" style="display:none;">
            <div id="fullscreenCard" class="paper-depth4 fullscreenCard">
                <div class="card-header">
                    <div class="card-icon"><img src="img/ic_graph.png" /></div>
                    <div class="card-pluginName"></div>
                    <div class="card-serverName"></div>
                </div>
                <img id="card-graph" />
            </div>
        </div>
        <div class="header">
            <div class="appName"><img src="img/app_icon.png" /><span>Munin</span> for Android</div>
            <div id="gridName" class="gridName"></div>
        </div>
        <div id="gridsContainer" class="gridsContainer"></div>

        <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/muninUtil.js"></script>
        <script type="text/javascript" src="js/receiver.js"></script>
    </body>
</html>
